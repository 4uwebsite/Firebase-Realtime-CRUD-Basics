<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="Ramith Nanayakkara">
    <meta name="description" content="A boilerplate project to help understand basic CRUD functionality with Firebase and JS.">
    <title>Firebase Realitime CRUD Basics</title>
    <link rel="shortcut icon" href="favicon.png" type="image/x-icon">
    <link rel="stylesheet" href="main.css">
    <script src="main.js" type="module" defer></script>
</head>
<body>
    <section>
        <input type="text" name="movie" id="movie" placeholder="movie title" autocomplete="on" autofocus>
        <br>
        <button id="add-movie">Add Movie</button>
        <br><br>
        <aside>
            <details>
                <summary>Adding Movies</summary>
                <p>Type the movie title and hit enter/retun or press 'Add Movie'</p>
            </details>
        </aside>
    </section>
    <hr>
    <section>
        <ul id="movie-list"></ul>
    </section>
    <hr>
    <section>
        <label for="key">key</label>
        <input type="text" name="key" id="key" autocomplete="on">
        <br>
        <label for="updated-title">updated-title</label>
        <input type="text" name="updated-title" id="updated-title" autocomplete="on">
        <br>
        <button id="update">Update</button>
        <button id="delete">Delete</button>
        <br><br>
        <aside>
            <details>
                <summary>Updating Movies</summary>
                <p>Paste the movie key. Type the updated movie title and press the 'Update' button.</p>
            </details>
            <details>
                <summary>Deleting Movies</summary>
                <p>Paste the movie key. Press the 'Delete' button.</p>
            </details>
        </aside>
    </section>
</body>
</html>
